<html>
<head>
  <title> Main </title>
  <meta charset="utf-8">

<body>
  <h2>PILA ENLLAÇADA (FIFO)</h2>
  <p> Quantitat d'elements no definits. Aprofita l'ús de la memòria dinàmica.</p>

  <div style="width:1750px; padding:3px;">
    <div style="width:400px; float:left;">
      <!--<canvas id="mycanvas" width="1080" height="200" style="border:1px solid #d3d3d3;">-->
      <canvas id="mycanvas" width="800" height="200">
        El teu navegador no soporta el HTML5 canvas.</canvas>
    </div>

    <div style="width:920px; float:right;">
      <canvas id="mycanvas2" width="400" height="400" float= "right">
        El teu navegador no soporta el HTML5 canvas.</canvas>
    </div>

    <div style="width:250px; float:down;">
      <!--<select id="Botons_seleccio" multiple></select>-->
      <button onclick="empilar()">Empila</button>
      <button onclick="desempila()">Desempila</button>
      <button onclick="pila.cima()">Cima</button>
      <button onclick="buida()">Buida</button>
    </div>
  </div>


  <!-- IMPORTS -->
  <script src = "PilaPunters.js "> </script>
  <script src = "PilaGen.js "> </script>
  <script src = "Node.js "> </script>
  <script>
    //Passam per paràmetre el canvas
    var limitCaselles = 7;
    var comptador = 0;
    let pila = new PilaPunter("mycanvas");
    let pilagen = new PilaGen("mycanvas2", this.limitCaselles);

    function empilar() {
      if(this.comptador == this.limitCaselles){
          alert("Limit casselles: " + this.limitCaselles);
      }else{
        let elem = prompt("Insereix element");
        this.comptador++;
        if(elem == null) return;
        //Si la paraula es massa llarga, la tallam
        if (elem.length > 10) {
          elem = elem.substring(0,9);
        }
        pilagen.empilar(elem);
  			pila.empilar(elem);
      }
		}

    function desempila(){
      this.comptador--;
      pila.desempila();
      pilagen.desempila();
    }

    function buida(){
      this.comptador = 0;
      pila.buida();
      pilagen.buida();
    }

  </script>

</body>
</html>
