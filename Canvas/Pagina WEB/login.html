<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="DC.language" content="ca">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jaume Sansó">
    <meta name="DCTERMS.title" content="Accés com a administrador de la pàgina">
    <link rel="icon" href="img/indice.ico">

    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="img/uib-logo.png" alt="" width="30%" height="30%">
        <h1 class="h3 mb-3 font-weight-normal"> </h1>
        <p>Entra com administrador de la pàgina. Aquesta plana està pensada per a que l'administrador pugui
        accedir als seus privilegis </p>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputUser" class="form-control" required autofocus>
        <label for="inputEmail">Usuari</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" required>
        <label for="inputPassword">Contrasenya</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Entra</button>
      <p class="mt-5 mb-3 text-muted text-center">®</p>
    </form>
  </body>
</html>
