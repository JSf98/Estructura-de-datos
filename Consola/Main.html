<html>
<head>
  <title> Main </title>
  <meta charset="utf-8">
</head>
<body>
  <div>
    <div>
      <textarea readonly id="Area" rows="10" cols="80"></textarea>
    </div>
    <div>
      <select id="Botons_seleccio" multiple></select>

      <button onclick="empilar()">Empila</button>
      <button onclick="pila.desempila()">Desempila</button>
      <button onclick="imprimir()">Cima</button>
      <button onclick="pila.buida()">Buida</button>
    </div>
  </div>

  <script src = "PilaPunters.js "> </script>
  <script src = "Node.js "> </script>
  <script type="text/javascript">

    let pila = new PilaPunter();
    let area = document.querySelector('#Area');
    area.value = " "; //Borra el contingut

    function empilar() {
			let elem = prompt("Insereix element");
			if(elem == null) return;
			pila.empilar(elem);
		}

    function imprimir(){
      let s = "La cima de la pila es: ";
      s += pila.cima();
      s += "\n";
      s += pila.printPila();
      area.value = s;
    }

  </script>

</body>
</html>
